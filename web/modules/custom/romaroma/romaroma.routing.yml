romaroma.form:
  path: '/romaroma/guestbook'
  defaults:
    _controller: '\Drupal\romaroma\Controller\FirstPageController::report'
  requirements:
    _permission: 'access content'

romaroma.deleteCat:
  path: '/romaroma/deleteGuest/{id}'
  defaults:
    _form: '\Drupal\romaroma\Form\DeleteGuestForm'
    _title: 'R U sure u wanna delete this guest?'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

romaroma.editGuest:
  path: '/romaroma/EditGuest/{id}'
  defaults:
    _form: '\Drupal\romaroma\Form\EditGuestForm'
    _title: 'Are you sure u wanna edit this guest?'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

romaroma.admin_setting:
  path: '/admin/structure/guestbook'
  defaults:
    _form: 'Drupal\romaroma\Controller\AdminPageController'
    _title: 'RomaRoma module settings'
  requirements:
    _permission: 'administer nodes'

romaroma.editGuestAdmin:
  path: '/admin/structure/editGuest/{id}'
  defaults:
    _form: '\Drupal\romaroma\Form\EditFormAdmin'
    _title: 'R U sure u wanna edit this cuttie?'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

romaroma.deleteGuestAdmin:
  path: '/admin/structure/delete-guest/{id}'
  defaults:
    _form: '\Drupal\romaroma\Form\DeleteFormAdmin'
    _title: 'R U sure u wanna delete this cuttie?'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'